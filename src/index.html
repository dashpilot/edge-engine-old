<!-- import nav from "./components/nav.mjs" -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    ${nav(data)}

    <div class="wrap">
      <h1>${data.title}</h1>
      <p>This template was <strong>${data.mode}</strong> for your enjoyment.</p>

      <section class="mt-5">
        <h3>Features:</h3>

        <ul class="list-group">
          $(data.features:item){
          <li class="list-group-item">
            <div>${item}</div>
          </li>
          }
        </ul>
      </section>
    </div>
  </body>
</html>
